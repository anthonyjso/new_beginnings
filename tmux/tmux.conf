# Open new panes and windows in the same dir
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g mouse on

# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installation
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tpm'
set -g @resurrect-strategy-nvim 'session'

# Identify the active pane
#set-option -g pane-active-border-style 'fg=color168'
# Flash active pane selection
#set -g focus-events on
#set-hook -g pane-focus-in 'selectp -P bg=color0; run "sleep 0.1"; selectp -P bg=default'

set -g @batt_remain_short 'true'
set -g @rose_pine_status_right_append_section '#{battery_remain} (#{battery_percentage})'
#set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_date_time 'W%W %a, %B %d %l:%M%p' # It accepts the date UNIX command format (man date for info)
run '~/.tmux/plugins/tpm/tpm'
